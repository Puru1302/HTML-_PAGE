<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PySpiders Box Styles</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    text-align:center;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin-top:40px;
}

.box{
    width:80px;
    height:80px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:32px;
    font-weight:bold;
}

/* Different box styles */
.style1{
    background:red;
    color:white;
    border:3px solid black;
}

.style2{
    background:blue;
    color:white;
    border-radius:15px;
}

.style3{
    background:green;
    color:white;
    border:3px dashed black;
}

.style4{
    background:orange;
    color:white;
    border:4px double black;
}

.style5{
    background:purple;
    color:white;
    border-radius:50%;
}

.style6{
    background:teal;
    color:white;
    box-shadow:5px 5px 10px gray;
}

.style7{
    background:pink;
    color:black;
    border-left:6px solid black;
}

.style8{
    background:brown;
    color:white;
    border-top:6px solid black;
}

.style9{
    background:black;
    color:white;
    transform:rotate(-5deg);
}
</style>
</head>

<body>

<h2>PYSPIDERS â€“ Different Box Styles</h2>

<div class="container">
    <div class="box style1">P</div>
    <div class="box style2">Y</div>
    <div class="box style3">S</div>
    <div class="box style4">P</div>
    <div class="box style5">I</div>
    <div class="box style6">D</div>
    <div class="box style7">E</div>
    <div class="box style8">R</div>
    <div class="box style9">S</div>
</div>

</body>
</html>
